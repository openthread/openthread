name: Simulation (otns)

on: [push, pull_request]

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-latest
    steps:
    - uses: rokroskar/workflow-run-cleanup-action@master
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      if: "github.ref != 'refs/heads/master'"


  cli-ftd-otns:
    runs-on: ubuntu-18.04
    env:
      CFLAGS: -m32
      CXXFLAGS: -m32
      LDFLAGS: -m32
      COVERAGE: 1
      REFERENCE_DEVICE: 1
      VIRTUAL_TIME: 1
      VIRTUAL_TIME_UART: 1
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: '1.14'
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Bootstrap
      run: |
        sudo rm /etc/apt/sources.list.d/* && sudo apt-get update
        sudo apt-get --no-install-recommends install -y g++-multilib
        ./bootstrap
    - name: Run OTNS Tests
      run: |
        git clone https://github.com/openthread/ot-ns.git --depth 1 --branch master ~/otns
        export OT_DIR=$PWD
        (cd ~/otns && ./script/test py-unittests py-examples)
    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: cli-ftd-otns-pcaps
        path: |
          ./output/*/bin/*.pcap
          ./output/*/bin/*.replay
    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true

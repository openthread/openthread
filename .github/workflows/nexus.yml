name: Nexus

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || (github.repository == 'openthread/openthread' && github.run_id) || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  nexus-tests:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        egress-policy: audit

    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        submodules: recursive

    - name: Bootstrap
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get --no-install-recommends install -y ninja-build tshark
        python3 -m pip install -r tests/scripts/thread-cert/requirements.txt

    - name: Build Nexus
      run: |
        mkdir -p build/nexus
        top_builddir=build/nexus ./tests/nexus/build.sh

    - name: Run Nexus Tests
      run: |
        top_builddir=build/nexus ./tests/nexus/run_nexus_tests.sh
